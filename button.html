<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Компонент - кнопки</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body style="display: flex; flex-direction: column; align-items: center">
    <p>
      <strong>
        Стили кнопок подключены к pages/index.css.
      </strong>
    </p>
    <p>Кнопка "Назад"</p>
    <button type="button" aria-label="Назад." class="button button__arrow_back-orang button__text_orang">
      Назад
    </button>
    <p>Кнопка "Далее" оранж</p>
    <button type="button" aria-label="Далее." class="button button__color_orang button__arrow_forward-white">
      Далее
    </button>

    <p>Кнопка "Далее" серая</p>
    <button type="button" aria-label="Далее (серая)."
      class="button button_no-active button__color_gray button__arrow_forward-grey button__text_gray">
      Далее
    </button>

    <p>Кнопка "Завершить" оранж</p>
    <button type="button" aria-label="Завершить (оранж)."
      class="button button__color_orang button__text_end">Завершить
    </button>

    <p>Кнопка "Пересдать" белая</p>
    <button type="button" aria-label="Пересдать (белая)." class="button button__arrow_circle-orang button__text_orang">
      Пересдать
    </button>

    <p>Кнопка "Пересдать" оранж</p>
    <button  type="button" aria-label="Пересдать (оранж)." class="button button__color_orang button__arrow_circle-white">
      Пересдать
    </button>

    <p>Кнопка "Начать тест" оранж</p>
    <button type="button" aria-label="Начать тест (оранж)." class="button button__color_orang button__text_start">
      Начать&nbsp;тест
    </button>

    <p>Кнопка "Показать результат" серая</p>
    <button type="button" aria-label="Показать результат(серая)."
      class= "button button_no-active button__color_gray button__text_gray button__text_result">
      Показать&nbsp;результат
    </button>

    <p>Кнопка "Показать результат" оранж</p>
    <button type="button" aria-label="Показать результат(оранж)." class="button button__color_orang button__text_result">
      Показать&nbsp;результат
    </button>
  </body>
</html>
