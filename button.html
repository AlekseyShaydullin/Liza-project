<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Компонент - кнопки</title>
    <link rel="stylesheet" href="./button/button-connect.css" />
  </head>
  <body>
    <p>Стили кнопок в собраны папке button/button-connect.css</p>
    <p>Кнопка назад</p>
    <button class="button button__arrow_back-orang button__text_orang">
      Назад
    </button>
    <p>Кнопка далее оранж</p>
    <button class="button button__color_orang button__arrow_forward-white">
      Далее
    </button>
    <p>Кнопка далее серая</p>
    <button
      class="button button__color_gray button__arrow_forward-grey button__text_gray"
    >
      Далее
    </button>
    <p>Кнопка Завершить</p>
    <button class="button button__color_orang">Завершить</button>
    <p>Кнопка Пересдать белая</p>
    <button class="button button__arrow_circle-orang button__text_orang">
      Пересдать
    </button>
    <p>Кнопка Пересдать ораньжевая</p>
    <button class="button button__color_orang button__arrow_circle-white">
      Пересдать
    </button>
    <p>Кнопка Начать тест</p>
    <button class="button button__color_orang button__text_start">
      Начать тест
    </button>
    <p>Кнопка Показать результат серая</p>
    <button
      class="button button__color_gray button__text_gray button__text_result"
    >
      Показать результат
    </button>
    <p>Кнопка Показать результат серая</p>
    <button class="button button__color_orang button__text_result">
      Показать результат
    </button>
  </body>
</html>
