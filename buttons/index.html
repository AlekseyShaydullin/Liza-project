<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Кнопки</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <p></p>
    <!-- кнопка завершить -->
    <button class="button__test-5">
      <span class="button__text">Завершить</span>
    </button>

    <p></p>
    <!-- кнопка перездать - с круговой стрелкой -->
    <button class="button__test-4">
      <img
        class="arrow__circle"
        src="/images/icons/circulation_white.svg"
        alt="Стрелка"
      />
      <span class="button__text">Переcдать</span>
    </button>

      <p></p>
    <!-- Перездать белая с круговой стрелкой оранж -->
    <button class="button__test-1">
      <img
        class="arrow__circle"
        src="/images/icons/circulation_orng.svg"
        alt="Стрелка"
      />
      <span class="button__text">Переcдать</span>
    </button>

    <p></p>
    <!-- кнопка начать тест ораньжевая -->
    <button class="button__test">
      <span class="button__text">Начать тест</span>
    </button>

    <p></p>
    <!-- кнопка со стрелков в право - Далее -->
    <button class="button__forward">
      <span class="button__text">Далее</span>
      <img class="arrow__back" src="/images/icons/nav_hand_right.svg" alt="Стрелка" />
    </button>

<p></p>
<!-- далее disabled-->
    <button class="button__forward button__disabled ">
        <span class="button__text">Далее</span>
        <img class="arrow__back" src="/images/icons/nav_hand_right_grey.svg" alt="Стрелка" />
      </button>

    <p></p>
    <!-- кнопка со стрелков в лево - Назад -->
    <button class="button__back">
      <img class="arrow__forward" src="/images/icons/nav_hand_left_orng.svg" alt="Стрелка" />
      <span class="button__text">Назад</span>
    </button>
    <p></p>
    <!-- показать результат-->
    <button class="button__result button__disabled ">
        <span class="button__text">Показать результат</span>
    </button>

    <p></p>
  </body>
</html>
